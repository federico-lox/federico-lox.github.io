color:
  accent: "#000"
  background: "#F6F4F0"
  main: "#000"
  secondary: "#999896"

font:
  family:
    monospaced: "Consolas, Courier, monospaced"
    proportional:
      sans: "\"Helvetica Neue\", Helvetica, Arial, sans-serif"
      serif: "\"Times New Roman\", serif"

  size:
    # The base set on the root html element for the rem unit
    reference: "12px"
    small: "1.2rem"
    normal: "1.3rem"
    medium: "1.4rem"
    big: "1.5rem"
    large: "1.6rem"
    extra_large: "1.8rem"
    huge: "2.6rem"
    largest: "3rem"

dimension:
  content:
    min_width: "500px"
    max_width: "700px"

  # The standard size for margins\
  margin: "50px"

  #The standard size for paddings
  padding: "2rem"

  # The standard height of a line of text
  line_height: "2.3rem"
