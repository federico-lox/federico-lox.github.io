<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css"
			href="style.css?cb={{site.cache-buster}}"
			media="screen" />
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>{{site.title}} by {{site.author.name}}</title>
	</head>

	<body>
		<header>
			<h1 id="site-title">{{site.title}}</h1>
			<h2 id="site-subtitle">{{site.subtitle}}</h2>
			<figure id="avatar">
				<img src="images/avatar.png" width="128" height="128" />
			</figure>
		</header>

		<section>
			Lorem Ipsum, blah blah blah.
			{% highlight python %}
import asd

def doit():
  print asd.foo

doit()
			{% endhighlight %}
		</section>

		<footer>
			&copy; 2013 by {{site.author.name}}
		</footer>
	</body>
</html>
