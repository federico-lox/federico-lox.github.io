<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta http-equiv=X-UA-Compatible content=chrome=1 />
		<link rel=stylesheet type=text/css
			href=style.css?cb={{site.cache-buster}}
			media=screen />
		<!--[if lt IE 9]>
			<script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script>
		<![endif]-->
		<title>{{site.title}} by {{site.author.name}}</title>
	</head>

	<body>
		<header id=page-header>
			<h1>{{site.title}}</h1>
			<h2>{{site.subtitle}}</h2>
			<figure>
				<img src=images/avatar.png width=128 height=128 />
			</figure>
			<nav class=backdrop>
				<ul>
					<li>Blog</li>
					<li>Projects</li>
					<li>About me</li>
				</ul>
			</nav>
		</header>

		<section id=page-body>
			Lorem Ipsum, blah blah blah.
			{% highlight python %}
import asd

def doit():
  print asd.foo

doit()
			{% endhighlight %}
		</section>

		<footer id=page-footer class=backdrop>
			<span property=dct:title xmlns:dct=http://purl.org/dc/terms/>{{site.title}}</span>
			by
			<a href=https://plus.google.com/117046182016070432246/about
				rel=cc:attributionURL
				property=cc:attributionName
				xmlns:cc=http://creativecommons.org/ns#>
				{{site.author.name}}
			</a>.
			<a href=http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US
				rel=license>
				<img alt="Creative Commons License"
					src=http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png />
			</a>
		</footer>
	</body>
</html>
